        <div><i class="fa-solid fa-house-chimney"></i>1234, Acapulco, Mexico</div>

      </div>
      <div class="contact-form">
        <h2>Contactanos</h2>
        <form class="contact" action="" method="post">
          <input type="text" name="name" class="text-box" placeholder="Tu Nombre" required>
          <input type="email" name="email" class="text-box" placeholder="Tu Correo" required>
          <textarea name="message" rows="5" placeholder="Tu Mensaje" required></textarea>
          <input type="submit" name="submit" class="send-btn" value="Send">
        </form>
      </div>
    </div>
